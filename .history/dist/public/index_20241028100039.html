<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ii9Telecom</title>
    <style>
        /* Corpo da página e HTML para manter o layout e o fundo */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Alinha o conteúdo ao topo */
            align-items: center; /* Centraliza horizontalmente */
            background-color: #f4f4f9;
        }

        /* Container para a imagem */
        .image-container {
            margin-top: 20px; /* Distância do topo */
        }

        /* Imagem com tamanho fixo e centralizada */
        img {
            width: 600px; /* Define a largura da imagem */
            height: auto; /* Mantém a proporção */
            display: block; /* Garante que a imagem seja exibida como bloco */
            margin: 0 auto; /* Centraliza a imagem horizontalmente */
            border: 2px solid black;
            border-radius: 10px;
            padding: 2px;
        }

        /* Estilos para os botões */
        .button-container {
            display: flex;
            justify-content: center; /* Centraliza os botões horizontalmente */
            gap: 20px; /* Espaço entre os botões */
            margin-top: 20px; /* Distância do topo */
        }

        .button-container button {
            background-color: #003366; /* Cor de fundo azul escuro */
            color: white; /* Cor do texto */
            border: none;
            padding: 10px 0; /* Apenas altura do botão, com largura flexível */
            font-size: 1.2rem;
            border-radius: 5px; /* Bordas arredondadas */
            cursor: pointer; /* Mostra o cursor como uma mãozinha ao passar por cima */
            width: 200px; /* Definindo uma largura fixa para ambos os botões */
            text-align: center; /* Alinha o texto centralizado */
        }

        .button-container button:hover {
            background-color: #001f33; /* Cor de fundo um pouco mais escura ao passar o mouse */
        }

        /* Título abaixo da imagem */
        h1 {
            margin-top: 0px;
            color: #333;
            font-size: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Container da imagem, com margem superior para afastar do topo -->
    <div class="image-container">
        <img src="/dist/public/img/ii9.png" alt="Logo da ii9Telecom">
    </div>

    <!-- Container para os botões -->
    <div class="button-container">
        <a href="entrada.html"><button>ENTRADA</button></a>
        <a href="saida.html"><button>SAÍDA</button></a>
    </div>

</body>
</html>
